apiVersion: apps/v1
kind: Deployment
metadata:
  name: coco-helloworld-py
  labels:
    apps.coco-serverless/name: helloworld-py
spec:
  replicas: 1
  selector:
    matchLabels:
      apps.coco-serverless/name: helloworld-py
  template:
    metadata:
      labels:
        apps.coco-serverless/name: helloworld-py
    spec:
      runtimeClassName: kata-qemu
      containers:
      - name: helloworld-py
        image: ghcr.io/csegarragonz/coco-helloworld-py:unencrypted
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
